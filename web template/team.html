<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team</title>
</head>
<body>
    <style>
         body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .section {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff10;
            border: 2px solid #224bcf;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            transition: 0.3s ease-in-out;
        }

        .section:hover {
            border-color: #fa1d86;
            transform: scale(1.02);
            box-shadow: 0 0 20px #fa1d86;
        }

        h1, h2 {
            text-align: center;
            color: #224bcf;
        }

        p {
            line-height: 1.8;
            font-size: 17px;
            text-align: center;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        li {
            margin: 8px 0;
            padding: 8px 12px;
            background: #ffffff15;
            border-left: 3px solid #224bcf;
            transition: 0.3s;
        }

        li:hover {
            background: #224bcf;
            color: #fff;
            transform: translateX(10px);
        }

        .title-small {
            font-size: 22px;
            margin-top: 25px;
            color: #fa1d86;
            text-align: center;
        }
        
        /* Responsive Design */
@media (max-width: 1024px) {
    .section {
        max-width: 80%;
        padding: 25px;
    }

    h1, h2 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
    }

    li {
        font-size: 1rem;
        padding: 6px 10px;
    }
}

@media (max-width: 768px) {
    .section {
        max-width: 90%;
        margin: 30px auto;
        padding: 20px;
    }

    h1, h2 {
        font-size: 1.6rem;
    }

    p {
        font-size: 0.95rem;
    }

    li {
        font-size: 0.95rem;
        padding: 6px 8px;
    }

    .title-small {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .section {
        width: 95%;
        padding: 15px;
        margin: 20px auto;
        border-radius: 10px;
    }

    h1, h2 {
        font-size: 1.4rem;
    }

    p {
        font-size: 0.9rem;
        line-height: 1.6;
    }

    li {
        font-size: 0.9rem;
        padding: 5px 8px;
    }

    .title-small {
        font-size: 0.9rem;
        margin-top: 15px;
    }
}

        
    </style>
<div class="section">
        <h2>Team Members</h2>

        </ul>
        <p class="title-small">Guided by<br> Mrs. R. Ranjani., M.E., (Ph.D)</p>
    </div>
</body>
</html>
