<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .section {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff10;
            border: 2px solid #224bcf;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            transition: 0.3s ease-in-out;
        }

        .section:hover {
            border-color: #fa1d86;
            transform: scale(1.02);
            box-shadow: 0 0 20px #fa1d86;
        }

        h1 {
            text-align: center;
            color: #224bcf;
            font-size: 35px;
        }

        .info {
            font-size: 18px;
            line-height: 1.8;
            margin-top: 20px;
            text-align: center;
        }

        .contact-box {
            margin-top: 30px;
        }

        .contact-item {
            background: #ffffff15;
            border-left: 3px solid #224bcf;
            margin: 15px 0;
            padding: 12px;
            font-size: 18px;
            transition: 0.3s;
        }


        .label {
            color: #fa1d86;
            font-weight: 600;
        }
        /* Responsive Design */
@media (max-width: 1024px) {
    .section {
        max-width: 80%;
        padding: 25px;
    }

    h1, h2 {
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
    }

    li {
        font-size: 1rem;
        padding: 6px 10px;
    }
}

@media (max-width: 768px) {
    .section {
        max-width: 90%;
        margin: 30px auto;
        padding: 20px;
    }

    h1, h2 {
        font-size: 1.6rem;
    }

    p {
        font-size: 0.95rem;
    }

    li {
        font-size: 0.95rem;
        padding: 6px 8px;
    }

    .title-small {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .section {
        width: 95%;
        padding: 15px;
        margin: 20px auto;
        border-radius: 10px;
    }

    h1, h2 {
        font-size: 1.4rem;
    }

    p {
        font-size: 0.9rem;
        line-height: 1.6;
    }

    li {
        font-size: 0.9rem;
        padding: 5px 8px;
    }

    .title-small {
        font-size: 0.9rem;
        margin-top: 15px;
    }
}

    </style>
</head>
<body>

    <div class="section">
        <h1>Contact Us</h1>
        <p class="info">Feel free to reach out for any queries or collaboration.</p>

        <div class="contact-box">
            <div class="contact-item">
                <span class="label">Phone:</span>+91 8940940853
            </div>

            <div class="contact-item">
                <span class="label">Email:</span> captech2024@gmail.com
            </div>

            <div class="contact-item">
                <span class="label">Instagram:</span> @captechlabs
            </div>

            <div class="contact-item">
                <span class="label">Location:</span> Paris Nagar, Moolakulam, Puducherry 605010
            </div>
        </div>
    </div>

</body>
</html>
